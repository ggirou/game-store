<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
</head>

<body>

  <polymer-element name="x-game" attributes="game-id">
    <template>
      <style>
        @host {
          x-game {
            text-align : justify;
          }
        } 
        
        .game img {
          float: left;
          width: 200px;
          margin: 0 20px 20px 0;
        }
      </style>
      
      <div class="game">
        <img src="/images/games/half-life.jpg" class="span2">
        <p>
            <h3>{{game.name}}</h3>
            <p><b>Genre:</b> {{game.genre}}</p>
            <p><b>Release Date:</b> {{game.releaseDate}}</p>
            <p><b>Description:</b> {{game.description}}</p>
        </p>
      </div>
    </template>
    <script type="application/dart" src="game.dart"></script>
  </polymer-element>

</body>
</html>

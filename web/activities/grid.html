<link rel="import" href="../components/grid/grid.html">

<polymer-element name="grid-activity">
  <template>
    <x-grid id="grid" columns="{{columns}}" values="{{values}}">
      <template id="header-fruit">Fruit</template>
      <template id="header-color">Color</template>
      <template id="header-button"></template>
      <template id="cell-fruit">The {{data['fruit']}}</template>
      <template id="cell-color">&nbsp;is {{data['color']}}</template>
      <template id="cell-button">
        <a class="btn btn-info" on-click="onCustomClick" data="{{column}}"><i class="icon-inbox icon-white"></i></a>
      </template>
    </x-grid>
  </template>
  <script type="application/dart" src="grid.dart"></script>
</polymer-element>

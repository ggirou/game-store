<!DOCTYPE html>
  
<polymer-element name="x-games" attributes="games">
  <template>
    <style>
      @host {
        x-games {
          text-align : justify;
        }
      } 
      
      .game {
        clear: both;
      }
      
      .game img {
        float: left;
        width: 200px;
        margin: 0 20px 20px 0;
      }
    </style>

    <template repeat="{{game in games}}">
      <div class="game">
        <img hidden?="{{isEmpty(game.image)}}" src="{{ 'img/games/' + game.image | hostPageBaseUrl }}" class="span2">
        <p>
            <h3>{{game.name | toUpperCase}}
              <a class="btn btn-info" on-click="addGame" data="{{game}}"><i class="icon-inbox icon-white"></i></a>
            </h3>
            <p><b>Genre:</b> {{game.genre}}</p>
            <p hidden?="{{isEmpty(game.players)}}"><b>Players:</b> {{game.players}}</p>
            <p><b>Description:</b> {{game.description}}</p>
        </p>
      </div>
    </template>
  </template>
  <script type="application/dart" src="games.dart"></script>
</polymer-element>
